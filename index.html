<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/odometer-theme-default.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap" rel="stylesheet">
  <script src="js/main.js" defer></script>
  <script src="js/odometer.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <header class="header-container">
      <div class="wave-text">
        <span class="text-3d-header text-green" style="--i:1">T</span>
        <span class="text-3d-header text-green" style="--i:2">I</span>
        <span class="text-3d-header text-green" style="--i:3">C</span>
        <span class="text-3d-header text-orange" style="--i:4">T</span>
        <span class="text-3d-header text-orange" style="--i:5">A</span>
        <span class="text-3d-header text-orange" style="--i:6">C</span>
        <span class="text-3d-header text-purple" style="--i:7">T</span>
        <span class="text-3d-header text-purple" style="--i:8">O</span>
        <span class="text-3d-header text-purple" style="--i:9">E</span>
      </div>
    </header>
    <div class="game-background">
      <div class="game-master-container" id="gameMainContainer">
        <div class="score-player-container-one">
          <div class="player-one-name">Player 1</div>
          <div class="cross-score">Score:<div id="odometer-cross" class="odometer">0</div></div>
        </div>
        <div class="cross-left-card">
          <div class="cross" draggable="true">X</div>
          <div class="cross" draggable="true">X</div>
          <div class="cross" draggable="true">X</div>
          <div class="cross" draggable="true">X</div>
          <div class="cross" draggable="true">X</div>
        </div>
        <div class="button-container">
          <div class="difficulty-button-container">
            <button type="button" class="difficulty-button easy">Easy</button>
            <button type="button" class="difficulty-button medium">Medium</button>
            <button type="button" class="difficulty-button hard">Hard</button>
          </div>
          <div class="reset-button-container">
            <button type="button" class="reset-button">Reset</button>
          </div>
        </div>
        <div class="round-master-container">
          <div class="round-text">Round:</div>
          <div class="round-container">
            <div class="round-counter-amount"><div id="odometer-round" class="odometer">1</div></div>
            <div class="round-divider">/</div>
            <div class="round-max-amount">?</div>
          </div>
        </div>
        <div class="game-main-card">
          <div id="game-board">
            <div data-row="0" data-col="0" class="cell right-border bottom-border"></div>
            <div data-row="0" data-col="1" class="cell right-border bottom-border left-border"></div>
            <div data-row="0" data-col="2" class="cell bottom-border left-border"></div>
            <div data-row="1" data-col="0" class="cell top-border right-border bottom-border"></div>
            <div data-row="1" data-col="1" class="cell all-border"></div>
            <div data-row="1" data-col="2" class="cell top-border bottom-border left-border"></div>
            <div data-row="2" data-col="0" class="cell top-border right-border"></div>
            <div data-row="2" data-col="1" class="cell top-border right-border left-border"></div>
            <div data-row="2" data-col="2" class="cell top-border left-border"></div>
          </div>
        </div>
        <div class="score-player-container-two">
          <div class="player-two-name">Player 2</div>
          <div class="circle-score">Score:<div id="odometer-circle" class="odometer">0</div></div>
        </div>
        <div class="circle-right-card">
          <div class="circle" draggable="true">O</div>
          <div class="circle" draggable="true">O</div>
          <div class="circle" draggable="true">O</div>
          <div class="circle" draggable="true">O</div>
        </div>
      </div>
    </div>
    <dialog class="modal-result">
      <div class="modal-text"></div>
      <div class="modal-button-container">
        <button type="button" class="reset-button-modal">Reset</button>
        <button type="button" class="continue-button-modal">Continue</button>
      </div>
    </dialog>
    <dialog class="modal-init-game">
      <div class="modal-init-gradient">
        <form action="#">
          <div class="player-section">
            <div class="player-1-container">
              <label for="player-1" class="player-one-modal-name">Player One (X)</label>
              <input type="text" id="player-1" placeholder="Enter Your Name" autocomplete="off" maxlength="25" required>
              <div class="ai-container">
                <div class="ai-player-1-text">A.I?</div>
                <input id="checkbox-player-1" type="checkbox" />
                <label class="switch" for="checkbox-player-1">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider">
                    <path
                      d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>
            <div class="player-2-container">
              <label for="player-2" class="player-two-modal-name">Player Two (O)</label>
              <input type="text" id="player-2" placeholder="Enter Your Name" autocomplete="off" maxlength="25" required>
              <div class="ai-container">
                <div class="ai-player-2-text">A.I?</div>
                <input id="checkbox-player-2" type="checkbox" />
                <label class="switch" for="checkbox-player-2">
                  <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512" class="slider">
                    <path
                      d="M288 32c0-17.7-14.3-32-32-32s-32 14.3-32 32V256c0 17.7 14.3 32 32 32s32-14.3 32-32V32zM143.5 120.6c13.6-11.3 15.4-31.5 4.1-45.1s-31.5-15.4-45.1-4.1C49.7 115.4 16 181.8 16 256c0 132.5 107.5 240 240 240s240-107.5 240-240c0-74.2-33.8-140.6-86.6-184.6c-13.6-11.3-33.8-9.4-45.1 4.1s-9.4 33.8 4.1 45.1c38.9 32.3 63.5 81 63.5 135.4c0 97.2-78.8 176-176 176s-176-78.8-176-176c0-54.4 24.7-103.1 63.5-135.4z"
                    ></path>
                  </svg>
                </label>
              </div>
            </div>
          </div>
          <label for="rounds" class="rounds-modal">How Many Rounds?</label>
          <input type="number" min="1" max="10" id="rounds" placeholder="1 - 10" autocomplete="off" required>
          <input type="submit" name="submit-btn" id="submit-btn" class="submit-btn">
        </form>
      </div>
    </dialog>
    <footer>
      <span class="text-green">Made</span>
      <span class="text-orange">By:</span>
      <a href="https://github.com/WhamBamTurkeyAndHam" target="_blank" rel="noopener noreferrer">
        <div class="wave-text">
          <span class="text-3d-footer text-purple" style="--i:1">W</span>
          <span class="text-3d-footer text-purple" style="--i:2">H</span>
          <span class="text-3d-footer text-purple" style="--i:3">A</span>
          <span class="text-3d-footer text-purple" style="--i:4">M</span>
          <span class="text-3d-footer text-purple" style="--i:5">B</span>
          <span class="text-3d-footer text-purple" style="--i:6">A</span>
          <span class="text-3d-footer text-purple" style="--i:7">M</span>
          <span class="text-3d-footer text-purple" style="--i:8">T</span>
          <span class="text-3d-footer text-purple" style="--i:9">U</span>
          <span class="text-3d-footer text-purple" style="--i:10">R</span>
          <span class="text-3d-footer text-purple" style="--i:11">K</span>
          <span class="text-3d-footer text-purple" style="--i:12">E</span>
          <span class="text-3d-footer text-purple" style="--i:13">Y</span>
          <span class="text-3d-footer text-purple" style="--i:14">H</span>
          <span class="text-3d-footer text-purple" style="--i:15">A</span>
          <span class="text-3d-footer text-purple" style="--i:16">M</span>
        </div>
      </a>
    </footer>
  </div>
</body>
</html>

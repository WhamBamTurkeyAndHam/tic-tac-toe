<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Emblema+One&display=swap" rel="stylesheet">
  <script src="js/main.js" defer></script>
  <title>Tic Tac Toe</title>
</head>
<body>
  <div class="main-container" id="mainContainer">
    <header class="header-container">
      <div class="wave-text">
        <span class="text-3d text-tic" style="--i:1">T</span>
        <span class="text-3d text-tic" style="--i:2">I</span>
        <span class="text-3d text-tic" style="--i:3">C</span>
        <span class="text-3d text-tac" style="--i:4">T</span>
        <span class="text-3d text-tac" style="--i:5">A</span>
        <span class="text-3d text-tac" style="--i:6">C</span>
        <span class="text-3d text-toe" style="--i:7">T</span>
        <span class="text-3d text-toe" style="--i:8">O</span>
        <span class="text-3d text-toe" style="--i:9">E</span>
      </div>
    </header>
    <div class="game-master-container" id="gameMainContainer">
      <div class="game-left-container" id="gameLeftContainer">
        <div class="game-left-card"></div>
      </div>
      <div class="game-main-container" id="gameMiddleContainer">
        <div class="game-main-card">
          <div id="game-board">
            <div id="cell-0-0" class="cell right-border bottom-border"></div>
            <div id="cell-0-1" class="cell right-border bottom-border left-border"></div>
            <div id="cell-0-2" class="cell bottom-border left-border"></div>
            <div id="cell-1-0" class="cell top-border right-border bottom-border"></div>
            <div id="cell-1-1" class="cell all-border"></div>
            <div id="cell-1-2" class="cell top-border bottom-border left-border"></div>
            <div id="cell-2-0" class="cell top-border right-border"></div>
            <div id="cell-2-1" class="cell top-border right-border left-border"></div>
            <div id="cell-2-2" class="cell top-border left-border"></div>
          </div>
        </div>
      </div>
      <div class="game-right-container" id="gameRightContainer">
        <div class="game-right-card"></div>
      </div>
    </div>
    <footer></footer>
  </div>
</body>
</html>
